<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>CAR</span> show</a>
            <i class='bx bxl-shopify' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">your cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                    <img src="shopp.items/slk.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">slk</div>
                        <div class="cart-price">¥500</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>  
                    <i class='bx bxs-trash cancel'></i>  
                    </div>
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">¥500</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy now</button>
                <!-- cart close -->
                <i class='bx bx-x' id="close"></i>
            
            </div>



        </div>

    </header>

    <section class="shop container">
        <br><h2 class="title">shop models</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="shopp.items/a-class.jpg" alt="" class="product-img">
                <h2 class="image-title">a-class</h2>
                <span class="product-price">¥280</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <div class="product-box">
                <img src="shopp.items/c-class.jpg" alt="" class="product-img">
                <h2 class="image-title">c-class</h2>
                <span class="product-price">¥310</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <div class="product-box">
                <img src="shopp.items/slk.jpg" alt="" class="product-img">
                <h2 class="image-title">slk</h2>
                <span class="product-price">¥500</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <div class="product-box">
                <img src="shopp.items/e-class.jpg" alt="" class="product-img">
                <h2 class="image-title">e-class</h2>
                <span class="product-price">¥320</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <div class="product-box">
                <img src="shopp.items/cla.jpg" alt="" class="product-img">
                <h2 class="image-title">cla</h2>
                <span class="product-price">¥400</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <div class="product-box">
                <img src="shopp.items/s-class.jpg" alt="" class="product-img">
                <h2 class="image-title">s-class</h2>
                <span class="product-price">¥600</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <div class="product-box">
                <img src="shopp.items/g-class.jpg" alt="" class="product-img">
                <h2 class="image-title">g-class</h2>
                <span class="product-price">¥690</span>
                <i class='bx bxl-shopify add-cart'></i>
            </div>

            <div class="product-box">
                <img src="shopp.items/cla-new.jpg" alt="" class="product-img">
                <h2 class="image-title">cla-new</h2>
                <span class="product-price">¥460</span>
                <i class='bx bxl-shopify add cart'></i>
            </div>
        </div>


    </section>

<script src="benz.js"></script>   
</body>
</html>
